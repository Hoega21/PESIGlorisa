<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>Producto nuevo</h3>
        </div>
        <div class="card-body">
          <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-10 control-label m-t-10 m-b-0">Nombre del producto<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese el nombre del producto" ng-model = "GPCtrl.producto.descripcion">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-10 control-label m-t-10 m-b-0">Tipo de producto<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese el tipo de producto" ng-model = "GPCtrl.producto.descripcion">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-10 control-label m-t-10 m-b-0">Referencia interna: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese alguna referencia del producto" ng-model = "GPCtrl.producto.referencia">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-10 control-label m-t-10 m-b-0">Código material SAP<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese el tipo de producto" ng-model = "GPCtrl.producto.descripcion">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-10 control-label m-t-10 m-b-0">Grupo de artículo: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese alguna referencia del producto" ng-model = "GPCtrl.producto.referencia">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-10 control-label m-t-10 m-b-0">Categoría interna: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese el tipo de producto" ng-model = "GPCtrl.producto.descripcion">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label class="label-letra-prometeo col-sm-10 control-label m-t-10 m-b-0">Costo<strong class="text-danger">*</strong>: </label>
                  <div class="col-sm-10">
                    <div class="fg-line">
                      <input class="form-control input-sm" placeholder="Ingrese alguna referencia del producto" ng-model = "GPCtrl.producto.referencia">
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-md-12" >
              <button type="button" class="btn btn-danger waves-effect float-left" ng-click="GPCtrl.regresarProductos()"><i class="fa fa-times"></i> Regresar</button>
              <button type="button" class="btn btn-success waves-effect float-right"><i class="fa fa-save"></i> Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
