<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>Peticiones de mantenimiento</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">
                  <a href="#!/administrador/peticiones/agregar" style="font-size: 15px; font-weight: 700;">
                    <div class="row">
                      <div class="col-md-12">
                        <i class="fas fa-plus-square m-r-10"></i>Nueva solicitud
                      </div>
                    </div>
                  </a>
                  <div class="row" ng-repeat="peticion in GPeCtrl.peticionesLista">
                    <div class="col-md-12">
                      <div class="card">
                        <button ng-click="GPeCtrl.irEditarPeticion(peticion)">
                          <div class="card-body" style="padding: 5px;" align="left">
                            {{peticion.descripcion}}<br>
                            {{peticion.solicitadoX}}<br>
                            <div class="prioridad" style="float: right">
                              <input id="radio1" type="radio" name="estrellas-{{peticion.id}}" value="3" disabled ng-checked="peticion.prioridad == 3">
                              <label for="radio1">★</label>
                              <input id="radio2" type="radio" name="estrellas-{{peticion.id}}" value="2" disabled ng-checked="peticion.prioridad == 2">
                              <label for="radio2">★</label>
                              <input id="radio3" type="radio" name="estrellas-{{peticion.id}}" value="1" disabled ng-checked="peticion.prioridad == 1">
                              <label for="radio3">★</label>
                            </div>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="col-md-12" style="margin-top: 4px; margin-bottom: 4px;">
                      <h5>En Proceso</h5>
                    </div>
                  </div>
                  <div class="row" ng-repeat="peticion in GPeCtrl.peticionesEnProgresoLista">
                    <div class="col-md-12">
                      <div class="card">
                        <button ng-click="GPeCtrl.irEditarPeticion(peticion)">

                            <div class="prioridad" style="float: right">

                              <input id="radio2" type="radio" name="estrellas-{{peticion.id}}" value="2" disabled ng-checked="peticion.prioridad == 2">
                              <label for="radio2">★</label>
                              <input id="radio3" type="radio" name="estrellas-{{peticion.id}}" value="1" disabled ng-checked="peticion.prioridad == 1">
                              <label for="radio3">★</label>
                            </div>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="col-md-12" style="margin-top: 4px; margin-bottom: 4px;">
                      <h5>Reparado</h5>
                    </div>
                  </div>
                  <div class="row" ng-repeat="peticion in GPeCtrl.peticionesFinalizadasLista">

                              <label for="radio3">★</label>
                            </div>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

<style>
  .prioridad {
    position: relative;
    overflow: hidden;
    display: inline-block;
    margin: 0px;
  }

  .prioridad input {
      position: absolute;
      top: -100px;
      margin: 0px;
  }

  .prioridad label {
      float: right;
      color: #c1b8b8;
      font-size: 20px;
      margin: 0px;
  }
